<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Aplicații Staff - NovaCraft</title>
<link rel="icon" href="logo.png">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<script>
document.addEventListener("contextmenu", e => e.preventDefault());
document.onkeydown = function(e){
  if (e.key === "F12") return false;
  if (e.ctrlKey && e.shiftKey && e.key === "I") return false;
};
</script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}
body{background: radial-gradient(circle at 80% 20%, #2a1b4d, #050811 65%);color:white;height:100vh;overflow:hidden}
.stars{position:absolute;inset:0;background-image:radial-gradient(2px 2px at 20% 30%, #fff, transparent),radial-gradient(1.5px 1.5px at 70% 70%, #fff, transparent),radial-gradient(1.5px 1.5px at 50% 50%, #fff, transparent),radial-gradient(2px 2px at 85% 20%, #fff, transparent);opacity:.35;z-index:0}
nav{position:absolute;top:20px;left:50%;transform:translateX(-50%);width:95%;max-width:1400px;z-index:50}
.navbar-container{display:flex;align-items:center;justify-content:space-between;background: rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.1);border-radius:16px;padding:18px 32px;backdrop-filter:blur(8px)}
.brand img{width:80px}
.menu-links{display:flex;gap:32px}
.menu-links a{color:#cfd0ff;text-decoration:none;font-size:16px;opacity:.9;transition:.25s}
.menu-links a:hover{opacity:1;color:white}
.discord-btn{background:linear-gradient(90deg,#7c3aed,#6366f1);padding:12px 20px;border-radius:14px;text-decoration:none;color:white;font-weight:600;font-size:16px}
.page{position:absolute;top:140px;bottom:30px;left:50%;transform:translateX(-50%);width:95%;max-width:1000px;overflow-y:auto;padding-right:12px;z-index:1}
.page::-webkit-scrollbar{width:10px}
.page::-webkit-scrollbar-track{background:rgba(255,255,255,0.05);border-radius:10px}
.page::-webkit-scrollbar-thumb{background:linear-gradient(180deg,#7c3aed,#c084fc);border-radius:10px;border:2px solid rgba(0,0,0,0.2)}
.page::-webkit-scrollbar-thumb:hover{background:linear-gradient(180deg,#8b5cf6,#d8b4fe)}
.container{background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.15);border-radius:20px;padding:40px;backdrop-filter:blur(8px);margin-bottom:40px;margin-top:50px}
h1{margin-bottom:20px;color:#c084fc}
label{display:block;margin-top:18px;margin-bottom:6px;color:#cfd0ff}
input,textarea{width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.15);background:rgba(0,0,0,0.3);color:white}
textarea{min-height:90px;resize:vertical}
button{margin-top:26px;width:100%;padding:14px;border:none;border-radius:14px;background:linear-gradient(90deg,#7c3aed,#6366f1);color:white;font-size:16px;font-weight:600;cursor:pointer}
</style>
</head>

<body>

<div class="stars"></div>

<nav>
  <div class="navbar-container">
    <div class="brand">
      <img src="logo.png">
    </div>

    <div class="menu-links">
      <a href="index.html">Acasă</a>
      <a href="despre.html">Despre</a>
      <a href="staff.html">Staff</a>
      <a href="reguli.html">Reguli</a>
      <a href="apply.html">Aplicații Staff</a>
      <a href="creators.html">Content Creators</a>
    </div>

    <a class="discord-btn" href="https://discord.gg/PC8Stb4R">Discord</a>
  </div>
</nav>

<div class="page">
  <div class="container">

<h1>Aplicație Staff</h1>

<form id="applyForm">

<label>Nume Discord + Id Discord:</label>
<input name="discord" required>

<label>Playtime:</label>
<input name="playtime" required>

<label>Prenume:</label>
<input name="prenume" required>

<label>Vârsta:</label>
<input name="varsta" required>

<label>Minecraft IGN:</label>
<input name="ign" required>

<label>Câte ore pe zi poți fi activ pe server?</label>
<input name="ore">

<label>Interval orar online:</label>
<input name="interval">

<label>Ai mai fost staff?</label>
<input name="staff">

<label>Dacă da, detalii:</label>
<textarea name="staff_detalii"></textarea>

<label>Versiuni Minecraft:</label>
<input name="versiuni">

<label>Pluginuri cunoscute:</label>
<input name="pluginuri">

<label>Știi comenzi moderare?</label>
<textarea name="comenzi"></textarea>

<label>1. Ce faci dacă un jucător înjură?</label>
<textarea name="q1"></textarea>

<label>2. Ce faci dacă suspectezi hack?</label>
<textarea name="q2"></textarea>

<label>3. Conflict între jucători:</label>
<textarea name="q3"></textarea>

<label>De ce vrei staff?</label>
<textarea name="motiv"></textarea>

<label>Calități staff bun:</label>
<textarea name="calitati"></textarea>

<label>Reacție la critici:</label>
<textarea name="critici"></textarea>

<label>Altele:</label>
<textarea name="altele"></textarea>

<button type="submit">Trimite aplicația</button>
</form>

  </div>
</div>

<script>
document.getElementById("applyForm").addEventListener("submit", async function(e){
  e.preventDefault();

  const data = new FormData(this);

  await fetch("https://formspree.io/f/xzdaovyg", {
    method: "POST",
    body: data,
    headers: {
      "Accept": "application/json"
    }
  });

  alert("Aplicația a fost trimisă!");
  this.reset();
});
</script>

</body>
